{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-sm-12 text-center pb-3">
    <h1>{% trans "Logout?" %}</h1>
    <hr>
    <p class="lead" style="font-size: 25px;">{% trans 'Are you sure you want to logout?' %}</p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6 col-sm-12">
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <div class="d-grid gap-2 mt-3 mb-3">
        <button class="btn btn-outline-dark btn-lg" style="border-radius: 15px;" type="submit">{% trans 'Yes, Logout' %}</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
