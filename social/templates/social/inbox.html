{% extends 'landing/base.html' %}

{% block title %}Inbox{% endblock %}

{% block content %}

	<style type="text/css">
		.spacing {
			margin-right: 7px;
		}
	</style>

	<div class="container">
		<div class="row">
			<div class="col-md-5 col-sm-12">
				<h3 class="display-4">Your Conversations :</h3>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 p-5">
				<form method="GET" action="{% url 'create-thread' %}">
					<button class="btn btn-light start-conv p-3" type="submit">Start a Conversation</button>
				</form>
			</div>
		</div>

		{% for thread in threads.all %}
			<div class="row mb-3">
				<div class="card col-md-12 p-5 shadow-sm" style="border-radius: 12px;">
						<a href="{% url 'thread' thread.pk %}" class="inbox-convs"><i class="far fa-envelope spacing"></i> @{{ thread.user }} - @{{ thread.receiver }}</a>
						<a class="stretched-link" href="{% url 'thread' thread.pk %}"></a>
				</div>
			</div>
		{% endfor %}
	</div>

{% endblock content %}
