{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock %}

{% block content %}
	<div class="container">

		<div class="row mt-5">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-dark" href="{% url 'post-detail' object.pk %}">Return</a>
			</div>
		</div>

		<div class="row justify-content-center mt-3">
			<div class="col-md-5 col-sm-12 border-bottom">
				<h5 class="lead" style="font-size: 35px;">Update your Post!</h5>
			</div>
		</div>

		<div class="row justify-content-center mt-3">
			<div class="col-md-5 col-sm-12">
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form | crispy}}
					<div class="d-grid gap-2 mt-3 mb-3">
						<button class="btn btn-outline-success">Save modifications</button>
					</div>
				</form>
			</div>
		</div>
		<br>
		<br>
		<hr>
		<br>
		<div class="row justify-content-center mt-3 ml-4">
			<div class="col-md-4 col-lg-20 ml-4">
				<p class="lead" style="font-size: 20px;color: grey;">Founder of Hyve : <em>Alexandre Lisiecki</em></p>
			</div>
		</div>
		<br>
		<br>
	</div>
{% endblock %}
